<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Page</title>
    <link rel="stylesheet" type="text/css" href="/static/teampage.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center; /* Centering the title */
        }

        /* Centered container styling */
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Center the image */
        .center-image {
            display: block;
            margin: 0 auto; /* Center the image */
            width: 100%; /* Adjust the width to fit the container */
            max-width: 500px; /* Optionally limit the max width */
            border-radius: 5px;
        }

        .description {
            font-size: 16px;
            margin-top: 15px;
        }

        /* Navigation bar styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: white;
        }
        .navbar a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 16px;
        }
        .navbar img {
            height: 28px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }


        /* Additional body styling for spacing */
        main {
            text-align: center;
            padding: 50px 0;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="searchpage"><img src="https://attic.sh/4vrkrvnpgcqusetb0ojgv3w22fi2" alt="Search Emoji" style="height: 28px;"></a>
        <a href="TeamPage">Team Page</a>
        <a href="searchpage">Search</a>
    </div>

    <!-- Main Content -->
    <main>
        <h1>MEMBERS</h1>
        <br><img src="/static/angels.png" alt="angels" class="center-image">
        <br><br>

        <div class="description">
            6588152 Jinnipa Leepong&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;6588164 Thonthan
            Arunyawas<br>
            6588178 Nichakul Kongnual&nbsp;&nbsp;&nbsp;&nbsp;6588187 Punyaporn Putthajaksri
        </div>
    </main>
</body>
</html>
